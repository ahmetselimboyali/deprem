<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İstanbul Depremleri Haritası</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([41.0082, 28.9784], 8); // İstanbul koordinatları

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'OpenStreetMap Katkıcıları'
    }).addTo(map);

    let markers = [];

    async function getEarthquakes() {
      const response = await fetch('https://earthquake.usgs.gov/fdsnws/event/1/query?format=geojson&starttime=2025-04-24&endtime=2025-04-26&minlatitude=40.7&maxlatitude=41.3&minlongitude=28.6&maxlongitude=29.5&minmagnitude=1.5');
      const data = await response.json();

      // Önce eski markerları temizle
      markers.forEach(marker => map.removeLayer(marker));
      markers = [];

      data.features.forEach(eq => {
        const coords = eq.geometry.coordinates;
        const magnitude = eq.properties.mag;
        const place = eq.properties.place;
        const time = new Date(eq.properties.time).toLocaleString();

        const marker = L.circleMarker([coords[1], coords[0]], {
          radius: magnitude * 2,
          color: 'red'
        }).addTo(map)
          .bindPopup(`<b>${place}</b><br>Magnitude: ${magnitude}<br>Zaman: ${time}`);

        markers.push(marker);
      });
    }

    getEarthquakes();
    setInterval(getEarthquakes, 300000); // 5 dakikada bir güncelle (300000 ms)
  </script>
</body>
</html>
