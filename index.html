<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T√ºrkiye Depremleri Haritasƒ±</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #filters {
      padding: 10px;
      background-color: #ffffff;
      border-bottom: 1px solid #ccc;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #filters input, #filters button {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #filters button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    #filters button:hover {
      background-color: #0056b3;
    }
    #map { height: calc(100vh - 70px); }
  </style>
</head>
<body>
  <div id="filters">
    <label>
      Min. B√ºy√ºkl√ºk:
      <input type="number" id="minMag" value="2.5" step="0.1">
    </label>
    <label>
      Son Ka√ß Saat:
      <input type="number" id="hours" value="24" step="1">
    </label>
    <button onclick="getEarthquakes()">üîç Filtrele</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([38.9637, 35.2433], 6);

    const baseLayers = {
      "OpenStreetMap": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'OpenStreetMap Katkƒ±cƒ±larƒ±'
      }),
      "OpenTopoMap": L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
        attribution: 'OpenTopoMap Katkƒ±cƒ±larƒ±'
      }),
      "Esri WorldImagery": L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye'
      })
    };

    baseLayers["OpenStreetMap"].addTo(map);
    L.control.layers(baseLayers).addTo(map);

    let markers = [];

    async function getEarthquakes() {
      const minMag = document.getElementById('minMag').value;
      const hours = document.getElementById('hours').value;

      const rss2json = 'https://api.rss2json.com/v1/api.json?rss_url=https://www.emsc-csem.org/service/rss/rss.php?typ=emsc';
      const response = await fetch(rss2json);
      const data = await response.json();

      markers.forEach(marker => map.removeLayer(marker));
      markers = [];

      const now = new Date();

      data.items.forEach(item => {
        const titleParts = item.title.match(/M (\d+(\.\d+)?) - (.+)/);
        if (!titleParts) return;

        const magnitude = parseFloat(titleParts[1]);
        const place = titleParts[3];

        const pubDate = new Date(item.pubDate);
        const hoursDiff = (now - pubDate) / (1000 * 60 * 60);

        if (magnitude >= minMag && hoursDiff <= hours) {
          const coords = item.description.match(/Lat:\s*(-?\d+\.\d+),\s*Lon:\s*(-?\d+\.\d+)/);
          if (!coords) return;

          const lat = parseFloat(coords[1]);
          const lon = parseFloat(coords[2]);

          const marker = L.circleMarker([lat, lon], {
            radius: magnitude * 2,
            color: magnitude >= 4 ? 'darkred' : magnitude >= 3 ? 'orange' : 'blue'
          }).addTo(map)
            .bindPopup(`<b>${place}</b><br>Magnitude: ${magnitude}<br>Zaman: ${pubDate.toLocaleString()}`);

          markers.push(marker);
        }
      });
    }

    getEarthquakes();
    setInterval(getEarthquakes, 300000);
  </script>
</body>
</html>
