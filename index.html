<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Türkiye Depremleri Haritası</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #filters {
      padding: 10px;
      background-color: #f8f8f8;
      border-bottom: 1px solid #ccc;
    }
    #map { height: calc(100vh - 60px); }
    label {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div id="filters">
    <label>
      Min. Büyüklük:
      <input type="number" id="minMag" value="2.5" step="0.1">
    </label>
    <label>
      Son Kaç Saat:
      <input type="number" id="hours" value="24" step="1">
    </label>
    <button onclick="getEarthquakes()">Filtrele</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([38.9637, 35.2433], 6); // Türkiye merkez koordinatları

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'OpenStreetMap Katkıcıları'
    }).addTo(map);

    let markers = [];

    function getDate(hoursAgo) {
      const now = new Date();
      const past = new Date(now.getTime() - hoursAgo * 60 * 60 * 1000);
      return past.toISOString().split('.')[0];
    }

    async function getEarthquakes() {
      const minMag = document.getElementById('minMag').value;
      const hours = document.getElementById('hours').value;
      const startTime = getDate(hours);
      const endTime = new Date().toISOString().split('.')[0];

      const url = `https://earthquake.usgs.gov/fdsnws/event/1/query?format=geojson&starttime=${startTime}&endtime=${endTime}&minmagnitude=${minMag}&minlatitude=36&maxlatitude=42&minlongitude=26&maxlongitude=45`;

      const response = await fetch(url);
      const data = await response.json();

      // Önce eski markerları temizle
      markers.forEach(marker => map.removeLayer(marker));
      markers = [];

      data.features.forEach(eq => {
        const coords = eq.geometry.coordinates;
        const magnitude = eq.properties.mag;
        const place = eq.properties.place;
        const time = new Date(eq.properties.time).toLocaleString();

        const marker = L.circleMarker([coords[1], coords[0]], {
          radius: magnitude * 2,
          color: magnitude >= 4 ? 'darkred' : magnitude >= 3 ? 'orange' : 'blue'
        }).addTo(map)
          .bindPopup(`<b>${place}</b><br>Magnitude: ${magnitude}<br>Zaman: ${time}`);

        markers.push(marker);
      });
    }

    getEarthquakes();
    setInterval(getEarthquakes, 300000); // 5 dakikada bir güncelle
  </script>
</body>
</html>
